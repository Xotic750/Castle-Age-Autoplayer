<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Castle Age Autoplayer Options</title>
</head>
<body style=" overflow-x: hidden;">
<div class="message"></div>
<div id="header">
	<td><img id="icon" alt="" height="32" src="/icon.png" width="32"></td>
	<td><a href="http://caaplayer.freeforums.org/" target="_tab" id="NameLink">Castle Age Autoplayer</a></td>
</div>
<div id="mainbox">
	<div id="web3optionbox">
		<fieldset style="width:400px;">
			<legend class="box-title">web3 options</legend>
			<table class="web3tbl">
			<tbody>
			<tr style="height:35px;">
			<td><label>Email : <input type="email" id="caweb3email" value="" size="4" style="width:300px"></label></td>
			</tr>
			<tr style="height:35px;">
			<td><label>Password : <input type="password" id="caweb3password" value="" size="4" style="width:300px"></label></td>
			</tr>
			<tr style="height:35px;">
			<td><label>Google Sheet ID: <input type="text" id="caweb3gsheet" value="" size="4" style="width:300px"></label></td>
			</tr>
			<tr style="height:35px;">
			<td><label>Hash Salt: <input type="text" id="caweb3salt" value="" size="4" style="width:300px"></label></td>
			</tr>
			</tbody>
			</table>
		</fieldset>
	</div>
	<div id="savebox">
		<td><button class="submit">Save</button></td>
	</div>
</div>

    <script src="js/options.js"></script>
</body>
</html>
